    
 <div class="more">
    <h1 class="category">More Code</h1>
    <hr>
        <div class="toc-container">
            {% for page in site.pages %}{% if page.category == 'code' %}
            <a class="code" href="{{ site.baseurl }}{{ page.url }}">
                <img src="{{ site.baseurl }}{{ page.url }}icon.png">
                <h2>{{page.title}}</h2><br />
                <p>{{page.description}}</p>
                <hr class="dg2" style="margin:auto; margin-top: 25px;">
                 </a>
                {% endif %}{% endfor %}
        </div>
</div>
