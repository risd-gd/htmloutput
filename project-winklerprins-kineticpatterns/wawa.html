<html>
    <head>
        <title>Wawa</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){

                $(document).scroll(function(){

                    var scrollTop = $(document).scrollTop();
                    var deg = scrollTop*0.01;
                    var opac = Math.abs(scrollTop-38000)/38000;

                    $("body").css("background-color","rgba(45,42,35,"+opac+")");
                    $(".container").css("-webkit-transform","rotate("+Math.floor(deg)+"deg)" );
                    //$("#one").css("-webkit-transform", "rotate(" + Math.floor(deg*0.5) + "deg)" );
                    //$("#two").css("-webkit-transform", "rotate(" + Math.floor(deg) + "deg)" );
                    //$("#three").css("-webkit-transform", "rotate(" + Math.floor(deg*2) + "deg)" );

                });

                for(var i = 0; i<100; i++){
                    $("body").append('<div class="container"><div class="container"><div class="container"><div class="container"></div></div></div></div>');
                }
            });


        </script>
        <style>
            *{
                border: 0;
                margin: 0;
            }

            body{
                scroll-x: hidden;
                overflow-x: hidden;
                background-color: rgba(45,42,35,1);
                xbackground-color: rgb(255,124,0);
                height: 38000px;
            }

            .container{
                width: 170px;
                height: 170px;
                display: inline-block;
                -webkit-transform: rotate(15deg);
                background-color: white;
                opacity: 0.5;
                margin: 100px;
            }

            .container > div{
                margin: 0;
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="container">
                <div class="container">
                    <div class="container">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
