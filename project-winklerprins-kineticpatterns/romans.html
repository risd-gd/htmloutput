<html>
    <head>
        <title>romans</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){

                $(document).scroll(function(){

                    var scrollTop = $(document).scrollTop();
                    var deg = scrollTop*0.01;

                    $("#one").css("-webkit-transform", "rotate(" + Math.floor(deg*0.5) + "deg)" );
                    $("#two").css("-webkit-transform", "rotate(" + Math.floor(deg) + "deg)" );
                    $("#three").css("-webkit-transform", "rotate(" + Math.floor(deg*2) + "deg)" );

                });
            });
        </script>
        <style>
            *{
                border: 0;
                margin: 0;
            }

            body{
                scroll-x: hidden;
                overflow-x: hidden;
                xbackground-color: rgb(45,42,35);
                background-color: rgb(255,124,0);
                height: 4000px;
            }

            #one{
                position: fixed;
                top: 10%;
                left: 30px;
                height: 40%;
                width: 900px;
                background-color: white;
                opacity: 0.65;
                -webkit-transform: rotate(3deg);
            }

            #two{
                position: fixed;
                top: 150px;
                left: 8%;
                width: 35%;
                height: 90%;
                background-color: white;
                opacity: 0.65;
                -webkit-transform: rotate(1deg);
            }

            #three{
                background-color: white;
                opacity: 0.65;
                position: fixed;
                -webkit-transform: rotate(10deg);
                top: 5%;
                left: 5%;
                width: 400px;
                height: 380px;
            }


        </style>
    </head>
    <body>
        <div id="one">
        </div>
        <div id="two">
        </div>
        <div id="three">
        </div>
    </body>
</html>
