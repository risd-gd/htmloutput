        <script>
            $(document).ready(function(){

                $(document).scroll(function(){

                    var scrollTop = $(document).scrollTop();
                    var deg = scrollTop*0.01;
                    var colorscale = 2;
                    var arr = Math.floor((scrollTop/3300)*(-215/colorscale)+215);
                    var gee = Math.floor((scrollTop/3300)*(-100/colorscale)+100);
                    var bee = Math.floor((scrollTop/3300)*(-48/colorscale)+48);

                    $("#one").children().css("-webkit-transform", "rotate(" + Math.floor(30*Math.cos(deg)) + "deg)" );
                    $("#two").children().css("background-color","rgb("+arr+","+gee+","+bee+")");

                    if(scrollTop > 400){
                        $("#b1").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-400)*0.005))+"px");
                        $("#b1").css("width", 100+Math.floor(80+90*Math.sin((scrollTop-400)*0.005)) + "px");
                        $("#b1").css("border", 100+Math.floor(80+90*Math.sin((scrollTop-400)*0.005)) + "px solid #ccc");
                    }
                    if(scrollTop > 800){
                    $("#b2").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-800)*0.005))+"px");
                    $("#")
                    }
                    if(scrollTop > 1200){
                    $("#b3").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-1200)*0.005))+"px");
                    }
                    if(scrollTop > 1600){
                    $("#b4").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-1600)*0.005))+"px");
                    }
                    if(scrollTop > 2000){
                    $("#b5").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-2000)*0.005))+"px");
                    }
                    if(scrollTop > 2400){
                    $("#b6").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-2400)*0.005))+"px");
                    }
                    if(scrollTop > 2800){
                    $("#b7").css("margin-left",100+Math.floor(80+90*Math.sin((scrollTop-2800)*0.005))+"px");
                    }

                });
            });
        </script>
