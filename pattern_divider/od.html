
<html>

	<head> 
	
<!-- 	Rules and Regulations to follow
	1. Resave the filed on opening and use your name as filename.
	2. Only change css values below (no selectors, no properties, no html)
	
	Example: .containter { border: 1px solid dashed; }
	 do not change the selector  .container or property  "border"

	3. Keep it black and white for now. We'll discuss another color in class. Having it be one color is good.
		 -->

		<title>Pattern</title>
		<style>

			.container { width: 1000px;  } 

			.container div  { 
				width: 20px; height: 20px;
				float: left;
				border-radius: 20%;
				background: none;
				border: 8px solid black;
				}
			.container div:nth-child(odd)  { 
				margin: 20px;
				margin-left: 0px;
				border-left: 1px solid black;
				border-right: 1px solid black;
				border-bottom: 1px solid black;
				border-top: 1px solid black;
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				}
			.container div:nth-child(even)  { 
				margin: 0px;
				margin-left: 0px;
				/* border-left: 1px solid black; */
				border-right: 1px solid black;
				/* border-bottom: 1px solid black; */
				/* border-top: 1px solid black; */
				-webkit-transform: rotate(-123deg) scale(1.3);
				-moz-transform: rotate(-45deg)
				}
			.container div::after {
				content: 'hey!';
			}
			
		</style>
	</head>
	
	<body> 
		<div class="container">
		<script>
				i=0;
				do {
				  document.write("<div></div>");
				  i++;
				  }
				while (i<6000) 
  		</script>
		</div>

	</body>

</html>
