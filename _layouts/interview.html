<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.interviewer }} talks with {{ page.interviewee }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//cloud.webtype.com/css/422a9116-3c4c-4a87-8994-557df8ada6b9.css" rel="stylesheet" type="text/css" />
        <link href="//cloud.webtype.com/css/e330b60f-ce51-46d6-b8d4-1272865422fb.css" rel="stylesheet" type="text/css" />
        <link href="//cloud.webtype.com/css/e808a380-c942-4cb0-b7ba-fc7a755d85f9.css" rel="stylesheet" type="text/css" />
        <link href="//cloud.webtype.com/css/30d3bb54-2826-4d0a-af4b-6629e5dd58b1.css" rel="stylesheet" type="text/css" />
        <link href="//cloud.webtype.com/css/e573bdaf-4428-42af-a427-9cc650bb1895.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/css/webtype.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/type/type.css"  type="text/css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css">
        <style>

            body { line-height: 130%; font-size: 12pt; padding-left: 2pc; margin: 4pc auto; width: 25.5pc; font-family: "Benton Modern";}

            <!--.q { margin-left: 2pc; text-indent: 0; margin-right: -1pc; } -->

            .interview .q:before { content: '{{ page.interviewer_initials }}   '; color: red; font-size: 10pt; font-family: "Messenger Mono"; }
            .interview p:before { content: '{{ page.interviewee_initials }}   '; color: red; font-size: 10pt; font-family: "Messenger Mono";}
            q { background-color: gold;}
            del { text-decoration:line-through; color: grey;}
            mark { font-style: normal; background: rgba(0,255,0,.2);}
            s { color: grey;}
            p { margin: 0; text-indent: 2pc; margin-right: 1pc; }

            .meta{
                margin-left: 2pc;
                margin-right: 1pc;
            }

            blockquote{
                margin-left: -2pc;
                margin-right: 3pc;
                color: red;
                font-family: "Messenger Mono";
                margin-top: 2pc;
                margin-bottom: 2pc;
            }

            img{
                margin-left: -2pc;
                margin-top: 2pc;
                margin-bottom: 2pc;
            }

            .interview-intro{
                margin-top: 1pc;
                margin-bottom: 1pc;
            }

            .interview_conclusion{
                margin-top: 1pc;
                margin-bottom: 1pc;
            }


        </style>
    </head>
    <body>
        <a href="{{ site.baseurl }}">< Index</a>
        <h1>{{ page.title }}</h1>

        <div class="meta">
            Author: {{ page.author }}<br />
            Category: {{ page.category }}<br />
            Description: {{ page.description }}<br />
        </div>

        <div class="interview">
            {{ content }}
        </div>

    </body>
</html>
