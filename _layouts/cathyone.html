<html>
<head>
	<meta charset="utf-8">
    <title>{{ page.interviewer }} talks with {{ page.interviewee }}</title>

    <link href="http://cloud.webtype.com/css/ecf730a9-f3df-491d-bbed-016b80252b0e.css" rel="stylesheet" type="text/css" />

    <link href="http://cloud.webtype.com/css/422a9116-3c4c-4a87-8994-557df8ada6b9.css" rel="stylesheet" type="text/css" />

    <link href="http://cloud.webtype.com/css/57eaf0f3-f7a1-4d00-af9a-59609098b5d2.css" rel="stylesheet" type="text/css" />

    <style>

    	/* 

    	  t y p e

    	*/

    	h1{

    		/* font-family: "Antenna Black"; */
            font-family: "Antenna RE";
            font-weight: bold;
    		font-size: 50px;
            text-align: center;

    	}

    	p {

    		font-family: "Antenna RE";
    		font-size: 17px;
    		line-height: 33px;
            font-weight: normal;

    	}

    	p.q {

    		font-family: "Antenna RE";
    		font-size: 12px;
    		line-height: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            font-weight: normal;

    	}

    	/* 

    	  l a y o u t

    	*/

        div#container {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        body {
           margin: 0;
           padding: 0;
        }

    	div.meta {

            text-align: center;

    		font-family: "Antenna RE";
    		font-size: 12px;
    		line-height: 20px;

    	}

    	section.interview-intro, section.interview-conclusion {

    		font-family: "Antenna RE";
    		font-size: 12px;
    		line-height: 20px;

    	}

    	/* 

    	  p r i n t

    	*/

        @media print {

            p {

                font-family: "Antenna";
                font-size: 10pt;
                line-height: 15pt;
                font-weight: normal;

            }

            p.q {

                font-family: "Antenna Cond";
                font-size: 8pt;
                line-height: 10pt;
                width: 85%;
                margin-left: auto;
                margin-right: auto;
                font-weight: bold;

            }

            body {
                border: 1px solid #ccc;
            }

            div#container {
                width: 75%;
                margin-left: auto;
                margin-right: auto;
            }

        }



    </style>
</head>
<body>

    <div id="container">

        <h1>&#9997; {{ page.title }} &#9850;</h1>

        <div class="meta">
            {{ page.author }} / {{ page.category }}<br />
            Description: {{ page.description }}<br />
        </div>

        <div class="content">
            {{ content }}
        </div>

    </div>

 </body>
</html>
