   <!-- CSS -->

    <link rel="stylesheet" href="{{ site.baseurl }}/css/book.css" type="text/css">

    <!-- CODEMIRROR (For syntax highlighting) -->

    <script src="http://code.jquery.com/jquery-latest.js"></script>

  <body>
 

  <nav class="print-nav">
    <span style="display:inline; letter-spacing: 1px; text-transform: uppercase; margin-right: 1em;">bindery.js</span>

    <progress id="progbar" value="0" max="1"></progress>


    <span id="postProcessControls">

        <label><input id="toggleguides" type="checkbox" checked />Show bleed</label>
        <label><input id="togglecrop" type="checkbox" /> Bleed marks</label>

    </span>


    <button class="toggle-btn" id="regionize" disabled>Make book</button>

    <span id="bindStatus" style="display:inline; margin-left: 1em; color: black;">
        Loading...
    </span>


  </nav>


  <div class="temp spacer"></div>
<!--

We're using a polyfill for CSS Regions.

It takes the continuous steam of content from content-source,
and then send it through the regions in content-region (which
represent individual printed pages.)

-->
        <div class="_book-content content-source">
            {{ content }}
        </div>
        <!--

Because of how CSS Regions works, we can't tell how many
pages will be necessary. Right now I'm just creating 250
to start out. If this polyfill works out, we can
experiment with adding/removing them dynamically

-->


        <div class="_book-pages">
            {% for num in (1...500) %}
                <div class="page-outer {% cycle 'page-side': '_recto', '_verso' %}" data-page="{{ num }}">
                    <div class="content-region page-inner">
                        <!-- all content will be in this div for each page -->
                    </div>

                    <header class="_running-head">
                        <div class="_book-name">
                            for / with / in /
                        </div>
                        <div class="_section">

                        </div>
                        <div class="_pagenum">
                            {{ num }}
                        </div>
                        <div class="_footer">

                        </div>
                    </header>


                </div>
            {% endfor %}
        </div>

        <!-- CODEMIRROR (For syntax highlighting) -->
        <script src="{{ site.baseurl }}/script/cm4/lib/codemirror.js"></script>
        <script src="{{ site.baseurl }}/script/cm4/addon/runmode/runmode.js"></script>
        <script src="{{ site.baseurl }}/script/cm4/mode/xml/xml.js"></script>
        <script src="{{ site.baseurl }}/script/cm4/mode/javascript/javascript.js"></script>
        <script src="{{ site.baseurl }}/script/cm4/mode/css/css.js"></script>

        <script type="text/javascript" src="{{ site.baseurl }}/script/bindery-cssregions-polyfill.js"></script>
        <script type="text/javascript" src="{{ site.baseurl }}/script/bindery.js"></script>

        <!-- SCRIPTS -->

        <script type="text/javascript" src="{{ site.baseurl }}/script/book.js"></script>

    </body>
</html>
