<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Output</title>
		<meta charset="utf-8">
	  	<meta
	    name="viewport"
	    content="width=device-width,
	             initial-scale=1.0,
	             maximum-scale=1.0,
	             user-scalable=no"/>


		<style>

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font: inherit;
			}

			html {
				font: bold 32px/1.3 Helvetica, sans-serif;
			}


			iframe {
				border: 0;
				opacity: 0.7;
			}

			.minibrowser {
				position: fixed;
				top: 0px;
				left: 0px;
				bottom: 0px;
				right: 0px;
				background: white;
			}

			.minibrowser nav {
				position: absolute;
				height: 50px;
				padding: 1em 1.5em;
				top: 0;
				left: 0;
				right: 0;
				z-index: 999;
			}

			h2 {
				-webkit-transform: rotate(-90deg) translate3d(-40%, 0, 0);
				-webkit-transform-origin: top left;
			}

			.minibrowser .main {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			.meta {
				padding: 1.5em;
			}

			h1 {
				position: fixed;
				top: -28vh;
				line-height: 75vh;
				left: 0;
				right: 0;
				font-size: 40vh;
				text-align: center;
				color: blue;
			}

			.crop {
				position: fixed;
				padding: 10px;
				border-width: 2px !important;
			}

			.crop.tr {
				top: 50px;
				right: 30px;
				border-bottom: 1px solid black;
				border-left: 1px solid black;
			}
			.crop.tl {
				top: 50px;
				left: 30px;
				border-bottom: 1px solid black;
				border-right: 1px solid black;
			}
			.crop.br {
				bottom: 30px;
				right: 30px;
				border-top: 1px solid black;
				border-left: 1px solid black;
			}
			.crop.bl {
				bottom: 30px;
				left: 30px;
				border-top: 1px solid black;
				border-right: 1px solid black;
			}

		</style>

	</head>

	<body>
		<h1>html<br>output</h1>
		<nav class="meta">
			Lukas Winklerprins <br/>
			Kinetic Pattern #1 <br/>
			<a href="#">#interactive</a> <br/>
			<a href="#">#kinetic</a> <br/>
		</nav>
		<div class="minibrowser">
			<nav>
				<h2>
					HTML Output<br>
					Lukas Winklerprins<br>
					Kinetic Pattern #1<br>
					<a href="#">#interactive</a><br>
					<a href="#">#kinetic</a>
				</h2>
				<div class="crop tr"></div>
				<div class="crop tl"></div>
				<div class="crop br"></div>
				<div class="crop bl"></div>
			</nav>
			<div class="main">
				<iframe height="100%" width="100%" src="http://ltwp.net/output/midterm/1.html">
				</iframe>
			</div>
		</div>

	<body>

</html>
