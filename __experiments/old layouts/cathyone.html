<html>
<head>
	<meta charset="utf-8">
    <title>{{ page.interviewer }} talks with {{ page.interviewee }}</title>

    <link href="http://cloud.webtype.com/css/ecf730a9-f3df-491d-bbed-016b80252b0e.css" rel="stylesheet" type="text/css" />

    <link href="http://cloud.webtype.com/css/422a9116-3c4c-4a87-8994-557df8ada6b9.css" rel="stylesheet" type="text/css" />

    <link href="http://cloud.webtype.com/css/57eaf0f3-f7a1-4d00-af9a-59609098b5d2.css" rel="stylesheet" type="text/css" />

    <style>

    	/* 

    	  t y p e

    	*/

    	h1{

    		/* font-family: "Antenna Black"; */
            font-family: "Antenna RE";
            font-weight: bold;
    		font-size: 50px;
            text-align: center;

            margin-top: 150px;

    	}

        h2 {

            font-family: "Antenna RE";
            font-weight: normal;
            font-size: 15px;
            text-align: center;

        }

    	p {

    		font-family: "Antenna RE";
    		font-size: 17px;
    		line-height: 33px;
            font-weight: normal;

    	}

    	p.q {

    		font-family: "Antenna RE";
    		font-size: 12px;
    		line-height: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            font-weight: normal;

    	}

        /* 

          a n n o t a t i o n s

        */

        span.cathy {
            font-family: "Poynter Serif RE";
            font-weight: bold;
            text-transform: uppercase;
        }

        span.cathy2 {
            padding-bottom: 2px;
            border-bottom: 2px solid cyan;
        }

        span.cathy3 {
            font-family: "Antenna Black";
            color: magenta;
        }

    	/* 

    	  l a y o u t

    	*/

        figure {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        } figure img {
            margin-bottom: 25px;
            width: 100%;
            height: auto;
           -webkit-filter: grayscale(1);
        } figure figcaption {

            font-family: "Antenna RE";
            font-weight: normal;
            font-size: 10px;
            line-height: 15px;
            font-style: italic;

        }

        div#container {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            height: 100%;
            width: 100%;
           margin: 0;
           padding: 0;
        }

    	p.meta {

            display: none;

            text-align: center;

    		font-family: "Antenna RE";
    		font-size: 18px;
    		line-height: 25px;
            font-style: italic;

            margin-bottom: 50px;

    	}

    	section.interview-intro, section.interview-conclusion {

    		font-family: "Antenna RE";
    		font-size: 12px;
    		line-height: 20px;
            font-style: italic;

    	}

    	/* 

    	  p r i n t

    	*/

        @media print {

            h1 {
                /* font-family: "Antenna Black"; */
                font-family: "Antenna Black";
                font-weight: normal;
                font-size: 30pt;
                text-align: center;
            }

            h2 {

                font-family: "Antenna";
                font-weight: normal;
                font-size: 12pt;
                text-align: center;

            }

            section.interview-intro, section.interview-conclusion {

                font-family: "Antenna";
                font-size: 9pt;
                line-height: 15pt;
                font-style: italic;

            }

            p {

                font-family: "Antenna";
                font-size: 10pt;
                line-height: 15pt;
                font-weight: normal;

            }

            p.q {

                font-family: "Antenna Cond";
                font-size: 8pt;
                line-height: 10pt;
                width: 85%;
                margin-left: auto;
                margin-right: auto;
                font-weight: bold;

            }

            body {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                border: 1px solid #ccc;
            }

            div#container {
                width: 75%;
                margin-left: auto;
                margin-right: auto;
            }

        }



    </style>
</head>
<body>

    <div id="container">

        <h1>{{ page.title }}</br>
            &#9997;</h1>

        <h2>by {{ page.author }}</h2>

        <p class="meta">
            {{ page.category }}<br />
            {{ page.description }}<br />
        </p>

        <div class="content">
            {{ content }}
        </div>

    </div>

 </body>
</html>
