<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Output</title>
		<meta charset="utf-8">
	  	<meta
	    name="viewport"
	    content="width=device-width,
	             initial-scale=1.0,
	             maximum-scale=1.0,
	             user-scalable=no"/>


		<style>

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font: inherit;
			}

			html {
				font: bold 15px/1.3 Helvetica, sans-serif;
			}


			iframe {
				border: 0;
			}

			.minibrowser {
				border: 2px solid black;
				position: fixed;
				top: 100px;
				left: 100px;
				bottom: 100px;
				right: 100px;
				background: white;
			}

			.minibrowser nav {
				position: absolute;
				height: 50px;
				padding: 10px;
				top: 0;
				left: 0;
				right: 0;
				border-bottom: 2px solid black;
			}

			.btns {
				display: inline-block;
				letter-spacing: 12px;
			}

			.input {
				border: 2px solid black;
				padding: 0.2em;
				display: inline-block;
				width: 80%;
			}

			.minibrowser .main {
				position: absolute;
				top: 50px;
				left: 0;
				right: 0;
				bottom: 0;
			}
			.meta {
				padding: 1.5em;
			}

			h1 {
				position: fixed;
				top: -28vh;
				line-height: 75vh;
				left: 0;
				right: 0;
				font-size: 40vh;
				text-align: center;
				color: blue;
			}
		</style>

	</head>

	<body>
		<h1>html<br>output</h1>
		<nav class="meta">
			Lukas Winklerprins <br/>
			Kinetic Pattern #1 <br/>
			<a href="#">#interactive</a> <br/>
			<a href="#">#kinetic</a> <br/>
		</nav>
		<div class="minibrowser">
			<nav>
				<div class="btns">◀︎►⎈✕</div>
				<div class="input">
					http://htmloutput.risd.gd/kineticpatterns/1.html
				</div>
			</nav>
			<div class="main">
				<iframe height="100%" width="100%" src="http://ltwp.net/output/midterm/1.html">
				</iframe>
			</div>
		</div>

	<body>

</html>
